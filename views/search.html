<!DOCTYPE html>
<html>
 <head>
 <meta charset="UTF-8">
 <title>CI Web Shop</title>
 <link rel="stylesheet" type="text/css"
href="node_modules\bootstrap\dist\css\bootstrap.css">
 <link rel="stylesheet" type="text/css" href="css\layout.css">
 <link rel="stylesheet" type="text/css" href="css\utils.css">
 <script src="node_modules\angular\angular.js"></script>
 <script src="node_modules\jquery\dist\jquery.js"></script>
 <script
src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
 <script src="..\scripts\utils.js"></script>
 <script src="..\scripts\repository.js"></script>
 <script src="..\scripts\search.js"></script>
 </head>
 <body ng-app="shopApp">
        <nav class="navbar navbar-default navbar-fixed-top">
 <div class="container">
       <div class="navbar-header">
 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" datatarget="#menu">
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 </button>
 <a class="navbar-brand" href="index.html">CI Web Shop</a>
</div>
 </div>
</nav>

<div class="container" ng-controller="homeController">
          <div class="collapse navbar-collapse" id="menu">
 <ul class="nav navbar-nav navbar-right">
 <li><a href="#"><span class="glyphicon glyphicon-user"></span>
Login</a></li>
 <li><a href="views\shopping-cart.html"><span class="glyphicon glyphiconshopping-cart"></span> Order</a></li>
 </ul>
 <div class="navbar-form navbar-right">
 <div class="form-group">
 <input class="form-control" placeholder="Search" ng-model="query">
 </div>
 <a href="views\search.html?q={{query}}" class="btn btn-default">
<span class="glyphicon glyphicon-search"></span>
 </a>
 </div>
</div>
<div class="container" ng-controller="homeController">
 <div class="jumbotron">
 <h1>CI Web Shop</h1>
 <p class="lead">Welcome to the CI Web Shop!<br />
 Browse our wares, but remember: if you break it you buy it!</p>
 </div>
<div class="row">
 <div class="col-lg-12">
 <h2>Search for products...</h2>
 </div>
 <div class="col-lg-12">
 <div class="input-group">
 <input class="form-control" placeholder="Search for..." ng-model="searchTerm" />
 <div class="input-group-btn">
 <a href="views\search.html?q={{searchTerm}}" class="btn btn-default">
 <span class="glyphicon glyphicon-search"></span>
 </a>
 </div>
 </div>
 </div>
</div>


	<div ng-repeat="product in results">
 <div class="thumbnail">
 <div class="row">
 <div class="col-lg-2">
 <a href="product.html?id={{product.id}}">
 <img src="http://placehold.it/150x150" alt="..." />
 </a>
 </div>
 <div class="col-lg-9">
 <div class="caption">
 <a href="product.html?id={{product.id}}">
 <h3 class="wrap" title="{{product.name}}">{{product.name}}</h3>
 </a>
 <p class="label label-default">{{product.category}}</p>
 <p class="wrap">{{product.description}}</p>
 </div>
 </div>
 <div class="col-lg-1 clearfix">
 <div class="caption pull-right">
 <p>{{'&euro; ' + product.price}}</p>
 <a href="shopping-cart.html" class="btn btn-primary pull-right">Buy</a>
 </div>
 </div>
 </div>
 </div>
</div>

 <footer class="footer">
 <p>Copyright &copy; 2017</p>
 </footer>
</div>
 </body>
</html>
